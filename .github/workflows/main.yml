# .github/workflows/release.yml (Java)
name: Release Java SDK

on:
  push:
    branches: [master]
    paths-ignore: ['**.md', '.gitignore', 'LICENSE']

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: central
          server-username: ${{ secrets.OSSRH_USERNAME }}
          server-password: ${{ secrets.OSSRH_TOKEN }}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Verify Central Credentials
        env:
          CENTRAL_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          CENTRAL_TOKEN: ${{ secrets.OSSRH_TOKEN }}
        run: |
          set -euo pipefail

          if [ -z "${CENTRAL_USERNAME}" ] || [ -z "${CENTRAL_TOKEN}" ]; then
            echo "Missing OSSRH_USERNAME/OSSRH_TOKEN secrets."
            exit 1
          fi

          if [[ "${CENTRAL_USERNAME}" == *$'\n'* ]] || [[ "${CENTRAL_TOKEN}" == *$'\n'* ]]; then
            echo "Secrets contain a newline. Recreate the GitHub Secrets without trailing newlines."
            exit 1
          fi

          if [[ "${CENTRAL_USERNAME}" =~ ^[[:space:]] ]] || [[ "${CENTRAL_USERNAME}" =~ [[:space:]]$ ]] || [[ "${CENTRAL_TOKEN}" =~ ^[[:space:]] ]] || [[ "${CENTRAL_TOKEN}" =~ [[:space:]]$ ]]; then
            echo "Secrets contain leading/trailing whitespace. Recreate the GitHub Secrets without spaces."
            exit 1
          fi

          echo "OSSRH_USERNAME length: ${#CENTRAL_USERNAME}"
          echo "OSSRH_TOKEN length: ${#CENTRAL_TOKEN}"

          echo "--- settings.xml servers ---"
          sed -n '1,200p' /home/runner/.m2/settings.xml | sed -E 's/<password>.*<\/password>/<password>***<\/password>/g' | sed -E 's/<username>.*<\/username>/<username>***<\/username>/g'

          echo "--- Central API auth check (status code only) ---"
          CODE=$(curl -sS -o /tmp/central_status.json -w "%{http_code}" -u "${CENTRAL_USERNAME}:${CENTRAL_TOKEN}" https://central.sonatype.com/api/v1/publisher/status || true)
          echo "central.sonatype.com/api/v1/publisher/status -> HTTP $CODE"
          if [ "$CODE" = "200" ]; then
            exit 0
          fi
          if [ "$CODE" = "401" ]; then
            echo "Unauthorized (401): OSSRH_USERNAME/OSSRH_TOKEN not accepted by Central Portal (wrong token or no permission)."
            exit 1
          fi
          echo "Central status endpoint returned HTTP $CODE (may be a temporary server-side error)."
          head -c 400 /tmp/central_status.json || true
          echo

      - name: Extract Version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Extract Release Info
        id: release_info
        run: |
          if [ -f ".release_info" ]; then
            RELEASE_UUID=$(cat .release_info | jq -r '.release_uuid')
            echo "release_uuid=$RELEASE_UUID" >> $GITHUB_OUTPUT
          fi

      - name: Build and Test
        run: mvn clean verify -B

      - name: Create Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.tag }} -m "Release ${{ steps.version.outputs.tag }}"
          git push origin ${{ steps.version.outputs.tag }}

      - name: Read Changelog
        id: changelog
        run: |
          CHANGELOG_FILE=".changelog/${{ steps.version.outputs.tag }}.md"
          if [ -f "$CHANGELOG_FILE" ]; then
            delimiter="$(openssl rand -hex 8)"
            echo "content<<$delimiter" >> $GITHUB_OUTPUT
            cat "$CHANGELOG_FILE" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "$delimiter" >> $GITHUB_OUTPUT
          else
            echo "content=Release ${{ steps.version.outputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: ${{ steps.changelog.outputs.content }}

      - name: Publish to Maven Central
        run: |
          mvn clean deploy -B -Prelease -DskipTests \
            -Dmaven.javadoc.failOnError=false \
            -Dmaven.javadoc.quiet=true \
            -Dgpg.passphrase="tingting@1314" \
            -Dusername="yii8Ju" \
            -Dpassword="SL8o6Hr9F3cRk0c0rma4A9Q1JbVygL7D7"
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}

      - name: Notify CASM
        if: always()
        env:
          WEBHOOK_URL: ${{ secrets.CASM_WEBHOOK_URL }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
        run: |
          CONCLUSION="${{ job.status == 'success' && 'success' || 'failure' }}"

          PAYLOAD=$(cat <<EOF
          {
            "action": "java",
            "workflow_run": {
              "id": ${{ github.run_id }},
              "name": "${{ github.workflow }}",
              "conclusion": "$CONCLUSION",
              "head_branch": "${{ github.ref_name }}",
              "head_sha": "${{ github.sha }}",
              "html_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "release_uuid": "${{ steps.release_info.outputs.release_uuid }}"
            },
            "repository": {
              "full_name": "${{ github.repository }}"
            }
          }
          EOF
          )

          SIGNATURE=$(echo -n "$PAYLOAD" | openssl dgst -sha256 -hmac "$WEBHOOK_SECRET" | cut -d' ' -f2)

          curl -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -H "X-Hub-Signature-256: sha256=$SIGNATURE" \
            -H "X-TT-ENV: boe_githubaction" \
            -d "$PAYLOAD"